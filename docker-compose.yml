version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: my_mongo
    ports:
      - "27017:27017"

  analytics:
    build:
      context: .
      dockerfile: ./services/analytics/Dockerfile
    depends_on:
      - mongo
    ports:
      - "8082:8082"
    env_file:
      - .docker.env

  management:
    build:
      context: .
      dockerfile: ./services/management/Dockerfile
    depends_on:
      - mongo
    ports:
      - "8083:8083"
    env_file:
      - .docker.env

  updater:
    build:
      context: .
      dockerfile: ./services/updater/Dockerfile
    depends_on:
      - mongo
    ports:
      - "8084:8084"
    env_file:
      - .docker.env
